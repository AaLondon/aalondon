<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Adjust the gap between columns */
        }

        .item {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)ddddItem 3 (Taller content here)dddd</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

</body>
</html>
