{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-evebtpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div class='row'><div class='col-md-6'><p class="meta">Start Date{{ page.start_date }}</p></div><div class='col-md-6'></div></div>
    
    <p class="meta">{{ page.start_date }}</p>

    <div class="intro">{{ page.intro }}</div>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to events</a></p>

{% endblock %}
