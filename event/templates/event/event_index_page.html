{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-eventindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.intro|richtext }}</div>

    {% for event in event_entries %}
        <h2><a href="{% pageurl event %}">{{ event.title }}</a></h2>
        
    {% endfor %}

{% endblock %}
