{% load menu_tags %}
<nav class="links x navbar navbar-expand-lg navbar-light bg-light">
                     
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">                        
<ul class="nav navbar-nav">
{% for item in menu_items %}
    <li class="z {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
        <a href="{{ item.href }}"{% if item.has_children_in_menu %} class="p dropdown-toggle" id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
        {% if item.has_children_in_menu %}
        	{% sub_menu item template="menus/sub_menu_dropdown.html" %}
        {% endif %}
    </li>       
{% endfor %}
</ul>
</div>
</nav>
